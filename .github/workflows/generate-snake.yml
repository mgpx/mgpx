name: Generate Snake Animation üêç

on:
  # Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *"  # todos os dias √† meia-noite UTC

  # Permite executar manualmente
  workflow_dispatch:

  # Executa quando houver push no branch principal
  push:
    branches:
      - main 

jobs:
  generate:
    permissions:
      contents: write  # Necess√°rio para fazer push no output branch
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Gera os arquivos SVG com a cobrinha
      - name: Gerar arquivos SVG do Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Faz push dos arquivos para o branch "output"
      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
